  <script>
    //å€’æ•¸è¨ˆæ™‚
    const countdownEl = document.getElementById('countdown');
    const birthdayTitle = document.getElementById('birthdayTitle');
    const fireworks = document.getElementById('fireworks');
    const targetDate = new Date(Date.now() + 10000);

    const interval = setInterval(() => {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        clearInterval(interval);
        countdownEl.style.display = "none";
        birthdayTitle.style.display = "block";
        fireworks.style.display = "block";
        launchFireworks();
      } else {
        const hrs = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        countdownEl.innerHTML = `ğŸ å€’æ•¸ç”Ÿæ—¥ï¼š${hrs} å°æ™‚ ${mins} åˆ† ${secs} ç§’`;
      }
    }, 1000);

    // æ„›å¿ƒç”Ÿæˆ
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";

    }
    setInterval(createHeart, 200);

    // Modal æ§åˆ¶
    const image1 = "{{ url_for('static', filename='asset/image1.jpg') }}";
    const image2 = "{{ url_for('static', filename='asset/image2.jpg') }}";

    function openModal(id) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const modalDesc = document.getElementById('modalDesc');
      modal.style.display = "block";

      if (id === 1) {
        modalImg.src = image1;
        modalDesc.textContent = "ä¸‹æ¬¡æˆ‘ä¾†æ¹åŒ…åŒ…æ‹‰~æˆ‘è¦æŠŠå¦³è£é€²å»~å˜»å˜»";
      } else if (id === 2) {
        modalImg.src = image2;
        modalDesc.textContent = "è¶…å¯æ„›ï½ä¸€èµ·æ–æ»¾å§ ~";
      }
    }

    function closeModal() {

    // ç°¡æ˜“ç…™ç«æ•ˆæœï¼ˆç”¨ canvasï¼‰
    function launchFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      function createFirework() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const count = 100;
        for (let i = 0; i < count; i++) {
          particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 4 + 2,
            radius: 2,
            life: 60,
            color: `hsl(${Math.random() * 360}, 100%, 60%)`
          });
        }
      }

      function updateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          const dx = Math.cos(p.angle) * p.speed;
          const dy = Math.sin(p.angle) * p.speed;
          p.x += dx;
          p.y += dy;
          p.life--;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          if (p.life <= 0) particles.splice(i, 1);
        });
      }

      setInterval(() => {
        createFirework();
      }, 500);

      function loop() {
        updateParticles();
        requestAnimationFrame(loop);
      }

      loop();
    }
  </script>
